<div class="container auth-block">

    <div class="auth-title row">
        <h1 style="margin:auto;">
            Virgil
        </h1>
    </div>

    <div class="auth-content">            
        <form>

            <div class="form-group row">
                <label for="login" class="col-sm-2 col-form-label">Pseudo :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="pseudo" required [(ngModel)]="pseudo" name="pseudo" >
                </div>
            </div>
                
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Mot de passe :</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" required [(ngModel)]="password" name="password" >
                </div>
            </div>
        
            <div class="form-group row">
                <div class="col-sm-2 col-md-4 col-lg-5"></div>
                <div class="col-sm-8 col-md-4 col-lg-2 row">
                    <button type="submit" class="btn btn-primary center-block" style="width:100%;" (click)="submitLogin(pseudo, password)">Valider</button>
                </div>
                <div class="col-sm-1 col-md-3 col-lg-4"></div>                
            </div>

        </form>
    </div>

</div>
