<div id="mySidenav sidenav" [class]="navbarClass">   
        <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>

        <div *ngFor="let t of currentThemes">
            <div>
                <input type="checkbox" id="{{ t.name }}" name="{{ t.name }}" (click)='checkEntity(t)'>
                <label for="{{ t.name }}">{{ t.name }}</label>
            </div>
            <div *ngIf="t['is_checked']">
                <div *ngFor="let c of t.categories">
                    <input type="checkbox" id="{{ c.name }}" name="{{ c.name }}" (click)='checkEntity(c)'>
                    <label for="{{ c.name }}">{{ c.name }}</label>
                </div>
            </div>
        </div>
</div>
      
<!-- Use any element to open the sidenav -->
<span (click)="openNav()">open</span>

<div id="main">
    <consult-article *ngFor="let a of currentArticles" [article]="a"></consult-article>
    <span *ngIf="errorMessage">{{ errorMessage }}</span>
</div>
